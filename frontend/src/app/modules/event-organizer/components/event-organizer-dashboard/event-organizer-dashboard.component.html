<div class="container">
  <div class="user-info">
    <h3>Bienvenido, {{ userData?.name }}</h3>
    <p>Rol: {{ userData?.type }}</p>
  </div>
  <h2 class="dashboard-title">Tablero de Organizador de Eventos</h2>
  <div class="card-container">
    <mat-card class="dashboard-card" *ngFor="let item of dashboardItems">
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-content>{{ item.content }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="item.link">Ir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
