<div class="container">
  <div class="user-info">
    <h3>{{ 'welcomeMessage' | translate:{ name: userData?.name } }}</h3>
    <p>{{ 'roleLabel' | translate:{ role: userData?.type } }}</p>
  </div>
  <h2 class="dashboard-title">{{ 'eventOrganizerDashboardTitle' | translate }}</h2>
  <div class="card-container">
    <mat-card class="dashboard-card" *ngFor="let item of dashboardItems">
      <mat-card-title>{{ item.titleKey | translate }}</mat-card-title>
      <mat-card-content>{{ item.contentKey | translate }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="item.link">{{ 'goButton' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
