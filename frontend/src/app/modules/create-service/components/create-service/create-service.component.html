<div class="container">
  <h2 i18n="@@createServiceTitle" class="title">Crear Servicio</h2>
  <form [formGroup]="createServiceForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label i18n="@@createServiceName">Nombre</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label i18n="@@createServiceDescription">Descripci√≥n</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label i18n="@@createServiceRate">Costo</mat-label>
        <input matInput formControlName="rate" type="number">
      </mat-form-field>
    </div>

    <div class="button-container">
      <button mat-button class="create-button" type="submit" i18n="@@createServiceButton" >Crear</button>
    </div>
  </form>
</div>
