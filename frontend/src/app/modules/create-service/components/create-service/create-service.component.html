<div class="container">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2 class="title">{{ 'createServiceTitle' | translate }}</h2>
  <form [formGroup]="createServiceForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'createServiceName' | translate }}</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'createServiceDescription' | translate }}</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'createServiceRate' | translate }}</mat-label>
        <input matInput formControlName="rate" type="number">
      </mat-form-field>
    </div>

    <div class="button-container">
      <button mat-button class="create-button" type="submit">{{ 'createServiceButton' | translate }}</button>
    </div>
  </form>
</div>
