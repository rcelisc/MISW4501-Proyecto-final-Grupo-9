<div class="container">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2 class="title">{{ 'listServicesTitle' | translate }}</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>{{ 'listServicesName' | translate }}</th>
      <td mat-cell *matCellDef="let service">{{ service.name }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>{{ 'listServicesDescription' | translate }}</th>
      <td mat-cell *matCellDef="let service">{{ service.description }}</td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef>{{ 'listServicesRate' | translate }}</th>
      <td mat-cell *matCellDef="let service">{{ service.rate }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>{{ 'listServicesStatus' | translate }}</th>
      <td mat-cell *matCellDef="let service">
        <button mat-button (click)="onPublishService(service)" [disabled]="service.status === 'published'">
          <ng-container *ngIf="service.status === 'published'; else publishService">
            <span>{{ 'servicePublished' | translate }}</span>
          </ng-container>
          <ng-template #publishService>
            <span>{{ 'publishService' | translate }}</span>
          </ng-template>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
