<div class="container">
  <h2 i18n="@@listServicesTitle">Mis Servicios</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre" >
      <th mat-header-cell *matHeaderCellDef i18n="@@listServicesName"> Nombre </th>
      <td mat-cell *matCellDef="let service"> {{ service.name }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef i18n="@@listServicesDescription"> Descripci√≥n </th>
      <td mat-cell *matCellDef="let service"> {{ service.description }} </td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef i18n="@@listServicesRate"> Costo </th>
      <td mat-cell *matCellDef="let service"> {{ service.rate }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef i18n="@@listServicesStatus"> Estado </th>
      <td mat-cell *matCellDef="let service">
        <button mat-button (click)="onPublishService(service)" [disabled]="service.status === 'published'">
          <ng-container *ngIf="service.status === 'published'; else publishService">
            <span i18n="@@servicePublished">Publicado</span>
          </ng-container>
          <ng-template #publishService>
            <span i18n="@@publishService">Publicar servicio</span>
          </ng-template>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
