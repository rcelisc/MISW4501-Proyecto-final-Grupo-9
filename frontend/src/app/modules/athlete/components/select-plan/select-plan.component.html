<div class="container">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2 class="dashboard-title">{{ 'selectPlanTitle' | translate }}</h2>
  <div class="card-container">
    <mat-card class="dashboard-card" *ngFor="let item of dashboardItems">
      <mat-card-title>{{ item.titleKey | translate }}</mat-card-title>
      <mat-card-content>{{ item.contentKey | translate }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="updatePlan(item.planType)">{{ 'selectButton' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
